    <script type="text/javascript">
        $(function () {
            //获得当前<ul>
            var $uList = $(".enter .finsh ul.anim");
            var timer = null;
            //触摸清空定时器
            $uList.hover(function () {
                    clearInterval(timer);
                },
                function () { //离开启动定时器
                    timer = setInterval(function () {
                            scrollList($uList);
                        },
                        1000);
                }).trigger("mouseleave"); //自动触发触摸事件
            //滚动动画
            function scrollList(obj) {
                //获得当前<li>的高度
                var scrollHeight = $(".enter .finsh ul.anim li:first").height();
                //滚动出一个<li>的高度
                $uList.stop().animate({
                        marginTop: -scrollHeight
                    },
                    600,
                    function () {
                        //动画结束后，将当前<ul>marginTop置为初始值0状态，再将第一个<li>拼接到末尾。
                        $uList.css({
                            marginTop: 0
                        }).find("li:first").appendTo($uList);
                    });
            }
        });
    </script>
