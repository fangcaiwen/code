<script type="text/javascript">
    $(document).ready(function(){
        getUrlParam();
    });


    function getUrlParam() {
        var pathname=window.location.pathname;
        if(pathname==""){
            return false;
        }
        var count=pathname.split('/').length;
        var lastname=pathname.split('/')[count-1].split(".")[0];

        if(lastname=="sellerordershow"){
            $("a[title='sellerorderformlist']").css("color","#009688");
        }
        if(lastname=="buyerordershow"){
            $("a[title='buyerorderformlist']").css("color","#009688");
        }
        $.each($("a"),function(index,info){
            var title=$(info).attr("title");
            if(title==lastname){
                $(this).css("color","#009688");
            };
        });
    }
</script>
