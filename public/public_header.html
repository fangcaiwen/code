<script type="text/javascript">
    $(document).ready(function () {
        setActive();
        // getUrlParam();
        var elabel = document.getElementById('elabel');
        var elabelSel = document.getElementById('elabelSel');
        var elabelSeled = document.getElementById('elabelSeled');
        elabel.onmouseenter = function () {
            elabelSel.style.display = "block"
        }
        elabel.onmouseleave = function () {
            elabelSel.style.display = "none"
        }
        elabelSel.onclick = function (e) {
            elabelSeled.innerText = e.target.innerText;
            elabelSel.style.display = "none"
        }
    });

    function setActive() {
        let url = window.location.href;
        $(".active").removeClass("active");
        if (url.includes("jjks.html?t=1")) {
            $(".jzljpage").addClass("active");
        } else if (url.includes("jjks.html?t=2")) {
            $(".zsjcpage").addClass("active");
        } else if (url.includes("jjks.html?t=3")) {
            $(".jszypage").addClass("active");
        } else if (url.includes("jjks.html?t=4")) {
            $(".jjcspage").addClass("active");
        } else if (url.includes("pzx/service.html?s=zmqht")) {
            $(".cyjrpage").addClass("active");
        } else if (url.includes("/inframe/index.html?t")) {
            // $(".hyzxpage").addClass("active");
            $('#goLogin').hide();
        } else if (url.includes("pzx/show.html")) {
            $(".jpbzpage").addClass("active");
        } else if (url.includes("/index.html")) {
            $(".homepage").addClass("active");
        }
    }


    function getUrlParam() {
        var pathname = window.location.pathname;
        if (pathname == "") {
            return false;
        }
        if (pathname.indexOf("marginmanager") > 0 || pathname.indexOf("inframe") > 0 || pathname.indexOf("auctionmanager") > 0 || pathname.indexOf("orderform") > 0) {
            $(".active").toggleClass("active");
            $(".hyzx").addClass("active");
            serachto("/zzjp.html");
        }
        if (pathname.indexOf("zzjp") > 0) {
            $(".active").toggleClass("active");
            $(".zzjp").addClass("active");
            serachto("/zzjp.html");
        }
        if (pathname.indexOf("jjks") > 0) {
            $(".active").toggleClass("active");
            $(".jjks").addClass("active");
            serachto("/jjks.html");
        }
        if (pathname.indexOf("jpjs") > 0) {
            $(".active").toggleClass("active");
            $(".jpjs").addClass("active");
            serachto("/jpjs.html");
        }
        if (pathname.indexOf("jpbz") > 0) {
            $(".active").toggleClass("active");
            $(".jpbz").addClass("active");
            serachto("/zzjp.html");
        }
        if (pathname.indexOf("lxwm") > 0) {
            $(".active").toggleClass("active");
            $(".lxwm").addClass("active");
            serachto("/zzjp.html");
        }
        if ($(".active").text() == '首页') {
            serachto("/zzjp.html");
        }


        //招标
        if (pathname.indexOf("zzzb") > 0) {
            $(".active").toggleClass("active");
            $(".zzzb").addClass("active");
            serachto("/zzzb.html");
        }
        if (pathname.indexOf("jjzb") > 0) {
            $(".active").toggleClass("active");
            $(".jjzb").addClass("active");
            serachto("/jjzb.html");
        }
        if (pathname.indexOf("zbjs") > 0) {
            $(".active").toggleClass("active");
            $(".zbjs").addClass("active");
            serachto("/zbjs.html");
        }


    }

    function getsParam(type) {
        var reg = new RegExp("(^|&)" + type + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            var base64 = new Base64();
            return base64.decode(unescape(r[2]));
        } else {
            return "";
        }
    }

    function serachto(url) {
        var company = getsParam("c");
        var key = getsParam("t");
        if (company != "") {
            $(".selectedOption").html("公司");
            $("input[name='keyword']").val(company);
        }
        if (key != "") {
            $(".selectedOption").html("产品");
            $("input[name='keyword']").val(key);
        }

        $("#btn-search").click(function () {
            var type = $(".selectedOption").html().trim();
            var str = "";
            if ($("input[name='keyword']").val() != "") {
                var base64 = new Base64();
                str = base64.encode($("input[name='keyword']").val());
            }
            if (type == "公司") {
                window.open(url + (str != "" ? ("?c=" + str) : ""));
            } else {
                window.open(url + (str != "" ? ("?t=" + str) : ""));
            }
        });
        $(".nav li .subitem a").mouseover(function () {
            $(".indexmouse").removeClass("indexmouse")
            $(this).addClass("indexmouse");
        });


    };

    $(function () {
        $('.yzs-head-search-item').hover(function () {
            $('.selectLayer').show();
        }, function () {
            $('.selectLayer').hide();
        })
        $('.selectLayer li').click(function () {
            $('.selectedOption').html($(this).text())
        })
    });


    //检查登录状态
    function toiframe() {
        var reqdata = {};
        pairequest("/pai/userPro/checkLoginStatus.do", reqdata).then(function (data) {
            var header = "";
            if (data.success == true) {
                window.location.href = "/inframe/index.html";
            } else {
                window.location.href = "/user/login.html";
            }
        });
    };


</script>
