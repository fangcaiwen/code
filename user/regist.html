<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>青岛西海岸建材交易中心-注册</title>
    <link rel="shortcut icon" href="/resources/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/resources/css/common.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="/resources/js/layui/css/layui.css">
    <script src="/resources/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/sso/resources/js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script>document.write("<script type='text/javascript'  src='/resources/js/layui/layui.all.js?v=" + Date.now() + "'><\/script>");</script> -->
    <script>document.write("<script type='text/javascript'  src='/resources/js/polyfill.min.js?v=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<script type='text/javascript' src='/resources/js/common.js?v=" + Date.now() + "'><\/script>");</script>
    <script src="/resources/javascript/user/regist.js" type="text/javascript" charset="utf-8"></script>
    <script src="/resources/javascript/djs.js" type="text/javascript" charset="utf-8"></script>
    <script src="/resources/js/md5.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="subHead">
    <div class="logo">
        <a href="/"><img src="/newRes/logo2.png" width="300"></a>
        <span>会员注册</span>
    </div>
    <div class="hotline">
        <img src="/newRes/400number.png" width="200">
    </div>
</div>
<div class="yzs-login-pannel">
    <form class="layui-form" action="#">
        <div class="yzs-login-box">
            <div class="yzs-login-tit" style="font-size: 18px;color: #555;padding-left: 40%;font-weight: bold;">
                会员注册
            </div>
            <div class="yzs-login-con">
                <table>
                    <tbody>
                    <tr>
                        <td width="80px">手机号：</td>
                        <td colspan="2"><input type="tel" name="phone" placeholder="请输入手机号码" lay-verify="required|phone" autocomplete="off" class="layui-input"></td>
                    </tr>
                    <tr>
                        <td>校验码：</td>
                        <td><input type="text" name="code" lay-verify="required|code" autocomplete="off" placeholder="请输入校验码" class="layui-input"></td>
                        <td><input class="tyuio1" id="sendFtCodeBut" value="获取手机验证码"></td>
                    </tr>
                    <tr>
                        <td>登录密码：</td>
                        <td colspan="2"><input type="password" name="passwd" lay-verify="passwd" placeholder="请输入6位以上数字、字母、字符的组合"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="yzs-reg-tools">
                    <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF"> 请您阅读并接受
                    <span style="float:none;color:#007064;"><a href="javascript:void(0);">《青岛西海岸建材交易中心》</a></span>注册协议
                </div>
                <div class="yzs-login-btn" lay-submit lay-filter="formDemo">
                    注册
                </div>
                <div class="yzs-login-tools">
                    <span class="forgetpsw">忘记密码？</span>
                    <span class="toregist">登录</span>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        //Demo

    </script>
</div>
<div id="footer_all"></div>
</body>
</html>
